<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Run Tutorial</title>
  <style>
    body {
      background: #181818;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      z-index: 1;
    }
    .step {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      min-width: 260px;
      background: rgba(30,50,80,0.8);
      color: #aee8ff;
      box-shadow: 0 2px 12px #0cf4;
      border-radius: 24px;
      text-align: center;
      padding: 18px 34px;
      font-size: 1.2em;
      opacity: 0;
      z-index: 2;
      transition: opacity 1s;
      letter-spacing: 0.04em;
      font-weight: 500;
    }
    .step.show {
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.58,-0.3,.7,1.3);
    }
  </style>
</head>
<body>
<canvas id="ballCanvas" width="480" height="600"></canvas>
<div id="step1" class="step" style="top:64px;">1. Open your Terminal</div>
<div id="step2" class="step" style="top:150px;">2. Clone the repository</div>
<div id="step3" class="step" style="top:240px;">3. Make scripts executable</div>
<div id="step4" class="step" style="top:335px;">4. Run <b>setup.sh</b></div>
<div id="step5" class="step" style="top:430px;">5. Run an example script</div>
<script>
const steps = [
  {id:'step1', y: 64},
  {id:'step2', y: 150},
  {id:'step3', y: 240},
  {id:'step4', y: 335},
  {id:'step5', y: 430}
];

const canvas = document.getElementById('ballCanvas');
const ctx = canvas.getContext('2d');

let stepIdx = 0;
let ballY = 34;
let ballX = canvas.width / 2;
const ballRadius = 35;
let animationStart = Date.now();

function drawBall(y, glow) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Ball glow
  ctx.save();
  ctx.shadowColor = '#00eaff';
  ctx.shadowBlur = glow ? 38 : 14;
  ctx.globalAlpha = glow ? 0.85 : 0.8;
  ctx.beginPath();
  ctx.arc(ballX, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#0bdcff";
  ctx.fill();
  ctx.closePath();
  ctx.restore();
  // Ball gloss
  ctx.globalAlpha = 0.19;
  ctx.beginPath();
  ctx.arc(ballX - 12, y - 11, ballRadius/2.1, 0, Math.PI*2);
  ctx.fillStyle = "#FFF";
  ctx.fill();
  ctx.globalAlpha = 1;
}

function showStep(idx) {
  steps.forEach((s, i) => {
    const el = document.getElementById(s.id);
    el.classList.remove('show');
    if (i <= idx) el.classList.add('show');
  });
}

function animate() {
  let elapsed = (Date.now() - animationStart) / 1100;
  if (stepIdx < steps.length && elapsed > stepIdx + 0.7) {
    showStep(stepIdx);
    stepIdx++;
  }
  let targetY = stepIdx <= steps.length ? steps[Math.max(stepIdx-1,0)].y : steps[steps.length-1].y;
  ballY += (targetY - ballY) * 0.04; // Ease toward target
  drawBall(ballY, true);
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
